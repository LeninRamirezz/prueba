<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
    
        Nombre:
        <input type="text" name="nombre"/>
        <input type= "submit" value="Buscar">
    </form>
    <h2>Resultado: {{ nombre|safe }}</h2>
    <!-- Busqueda -->
    <script type="application/javascript">
        var busqueda = new URLSearchParams (document.location.search);
        if(busqueda.has("nombre")){
            document.getElementById("resultado").innerHTML = "Resultado: " + busqueda.get("nombre")
        }
    </script>
    <!--Fin de la busqueda-->
</body>
</html>
